{{ define "main" }}

<main>
	<div class="info__post">
		{{ .Content }}
		<ul>
				<li>
					<h2>
						<a href="mailto:{{.Params.contact_info.email}}">Email: {{ .Params.contact_info.email }}</a>
					</h2>
				</li>
				<li>
					<h2>
						<a href="https://medium.com/{{.Params.contact_info.medium_handle}}">
							Medium: @{{.Params.contact_info.medium_handle}}
						</a>
					</h2>
				</li>
				<li>
					<h2>
						<a href="https://linkedin.com/in/{{.Params.contact_info.linkedin_handle }}">LinkedIn: {{.Params.contact_info.linkedin_handle }}</a>
					</h2>
				</li>
			</ul>
	</div>
</main>

{{ end }}
